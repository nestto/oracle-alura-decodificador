<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto Alura + Oracle</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.svg">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/media-queries.css">
</head>

<body>

    <div class="container">
        <div class="left">
            <img class="logo-alura" src="/img/logo.png" alt="Logotipo Alura">
            <form>
                <textarea id="texto-principal" type="text" placeholder="Digite seu texto"></textarea>
                <div>
                    <div class="alerta">
                        <img src="/img/aviso.png">
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="botoes">
                        <button class="cripto" id="criptografar">Criptografar</button>
                        <button class="descripto" id="descriptografar">Descriptografar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="right">
            <div class="sem-retorno">
                <img src="/img/humanlupa.png" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada">
                <h3 class="titulo-sem-retorno">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="texto-criptografado">
                <p id="copied-text"></p>
                <div id="copied-message" class="d-none">Texto copiado!</div>
                <button class="copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
              </div>
        </div>
    </div>
    <br>
    <footer class="rodape">
        <p>Desenvolvido por Ernesto Storani</p>
    </footer>
    <script src="/criptografa-e-descriptografa.js"></script>
    <script src="/criptografo.js"></script>
    <script src="/copiar.js"></script>
    <script src="/textarea.js"></script>
</body>
</html>
